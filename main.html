<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Painel Fiscal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }

    .container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 2rem;
      background: white;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .welcome-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 2rem;
    }

    .user-info {
      color: #2c3e50;
      font-size: 1.5rem;
    }

    .logout-btn {
      background: #e74c3c;
      color: white;
      padding: 0.5rem 1.5rem;
      border-radius: 8px;
      border: none;
      transition: all 0.3s ease;
    }

    .logout-btn:hover {
      background: #c0392b;
    }

    .form-label {
      font-weight: 500;
      color: #34495e;
      margin-bottom: 0.5rem;
    }

    .form-control {
      border-radius: 8px;
      padding: 0.75rem;
      border: 2px solid #ecf0f1;
      transition: border-color 0.3s ease;
    }

    .form-control:focus {
      border-color: #3498db;
      box-shadow: none;
    }

    #gerarPDF {
      width: 100%;
      padding: 1rem;
      font-size: 1.1rem;
      background: #3498db;
      border: none;
      border-radius: 8px;
      margin-top: 1.5rem;
      transition: all 0.3s ease;
    }

    #gerarPDF:hover {
      background: #2980b9;
    }
  </style>
</head>
<body>
<div class="container">
  <header class="welcome-header">
    <div>
      <h1 class="user-info">Bem-vindo, <span id="userName" class="text-primary"></span></h1>
      <span id="userCrc" class="text-muted"></span>
    </div>
    <button class="logout-btn" id="logoutBtn">
      <i class="fas fa-sign-out-alt"></i> Sair
    </button>
  </header>

  <div class="mb-4">
    <h4 class="mb-3">Selecione o tipo de Imposto de Renda:</h4>
    <select id="tipoIR" class="form-select form-select-lg">
      <option value="honorarios">Honorários Advocatícios</option>
      <option value="fepa">IR e FEPA</option>
    </select>
  </div>

  <form id="formIR">
    <div class="row g-3">
      <div class="col-md-12">
        <label class="form-label">Número do Processo</label>
        <input type="text" id="numProcess" class="form-control" placeholder="Ex: 0000000-00.0000.0.00.0000">
      </div>

      <div class="col-md-6">
        <label class="form-label">Parte Autora</label>
        <input type="text" id="parteAtiva" class="form-control">
      </div>

      <div class="col-md-6">
        <label class="form-label">Parte Ré</label>
        <input type="text" id="partePassiva" class="form-control">
      </div>

      <div id="camposDinamicos" class="col-12"></div>
    </div>
    <div class="row p-3 mx-auto">
      <button type="submit" class="btn btn-primary btn-lg col-md-12">
        <i class="fas fa-file-pdf me-2"></i> Calcular IR
      </button>
    </div>
  </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/script.js"></script>
<script type="module" src="js/calculoIR.js"></script>
<script type="module" src="js/geradorPDF.js"></script>
</body>
</html>

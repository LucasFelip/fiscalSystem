<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Fiscal</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <!-- IMask -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<header class="bg-white shadow-sm py-3">
  <div class="container d-flex justify-content-between align-items-center">
    <div>
      <h1 class="h5 mb-0">Bem-vindo, <span id="userName" class="text-primary"></span></h1>
      <small id="userCrc" class="text-muted"></small>
    </div>
    <button class="btn btn-danger" id="logoutBtn">
      <i class="fas fa-sign-out-alt me-2"></i>Sair
    </button>
  </div>
</header>
<main class="container my-5">
  <div class="card shadow-sm">
    <div class="card-body">
      <h2 class="h4 text-center mb-4">Cálculo de Imposto de Renda</h2>
      <div class="mb-4">
        <label for="tipoIR" class="form-label">Selecione o tipo de Imposto de Renda:</label>
        <select id="tipoIR" class="form-select">
          <option value="honorarios">Honorários Advocatícios</option>
          <option value="fepa">IR e FEPA</option>
          <option value="rra">Imposto de Renda sobre RRA</option>
          <option value="pj">Imposto de Renda Pessoa Jurídica (IRPJ)</option>
        </select>
      </div>
      <form id="formIR">
        <div class="row g-3">
          <div class="col-12">
            <label for="numProcess" class="form-label">Número do Processo</label>
            <input type="text" id="numProcess" class="form-control" placeholder="Ex: 0000000-00.0000.0.00.0000">
          </div>
          <div class="col-md-6">
            <label for="parteAtiva" class="form-label">Parte Autora</label>
            <input type="text" id="parteAtiva" class="form-control" placeholder="Nome da parte autora">
          </div>
          <div class="col-md-6">
            <label for="partePassiva" class="form-label">Parte Ré</label>
            <input type="text" id="partePassiva" class="form-control" placeholder="Nome da parte ré">
          </div>
          <!-- Campos dinâmicos serão injetados aqui -->
          <div id="camposDinamicos" class="col-12"></div>
        </div>
        <div class="mt-4">
          <button type="submit" class="btn btn-primary w-100">
            <i class="fas fa-file-pdf me-2"></i>Calcular IR
          </button>
        </div>
      </form>
    </div>
  </div>
</main>
<!-- Bootstrap JS e jsPDF -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script type="module" src="js/script.js"></script>
<script type="module" src="js/formatFields.js"></script>
<script type="module" src="js/dynamicForm.js"></script>
<script type="module" src="js/calculoIR.js"></script>
<script type="module" src="js/geradorPDF.js"></script>
</body>
</html>

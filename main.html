<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Painel Fiscal</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/imask/6.4.3/imask.min.js"></script>
  <link rel="stylesheet" href="css/style.css">
  <style>
    .card { font-size: 1.1rem; }
  </style>
</head>
<body>
<div class="d-flex align-items-center">
    <div class="card shadow mx-auto" style="max-width: 800px;">
      <div class="card-body p-4">
        <header class="d-flex justify-content-between align-items-center mb-4">
          <div>
            <h1 class="h4 mb-0">Bem-vindo, <span id="userName" class="text-primary"></span></h1>
            <small id="userCrc" class="text-muted"></small>
          </div>
          <button class="btn btn-danger btn-lg col-2" id="logoutBtn">
            <i class="fas fa-sign-out-alt"></i> Sair
          </button>
        </header>

        <div class="mb-4">
          <h4 class="mb-3">Selecione o tipo de Imposto de Renda:</h4>
          <select id="tipoIR" class="form-select form-select-lg">
            <option value="honorarios">Honorários Advocatícios</option>
            <option value="fepa">IR e FEPA</option>
          </select>
        </div>

        <form id="formIR">
          <div class="row g-3">
            <div class="col-12">
              <label for="numProcess" class="form-label">Número do Processo</label>
              <input type="text" id="numProcess" class="form-control form-control-lg" placeholder="Ex: 0000000-00.0000.0.00.0000">
            </div>
            <div class="col-md-6">
              <label for="parteAtiva" class="form-label">Parte Autora</label>
              <input type="text" id="parteAtiva" class="form-control form-control-lg" placeholder="Nome da parte autora">
            </div>
            <div class="col-md-6">
              <label for="partePassiva" class="form-label">Parte Ré</label>
              <input type="text" id="partePassiva" class="form-control form-control-lg" placeholder="Nome da parte ré">
            </div>
            <!-- Os campos dinâmicos serão inseridos aqui -->
            <div id="camposDinamicos" class="col-12"></div>
          </div>
          <div class="row mt-4">
            <div class="col-12">
              <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-file-pdf me-2"></i> Calcular IR
              </button>
            </div>
          </div>
        </form>
      </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script src="js/script.js"></script>
<script type="module" src="js/formatFields.js"></script>
<script type="module" src="js/dynamicForm.js"></script>
<script type="module" src="js/calculoIR.js"></script>
<script type="module" src="js/geradorPDF.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Estilos customizados -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body class="bg-light">
<main class="container d-flex flex-column justify-content-center align-items-center vh-100">
  <div class="card shadow-sm w-100" style="max-width: 400px;">
    <div class="card-body p-4">
      <h2 class="card-title text-center mb-4">Cadastrar</h2>
      <form id="registerForm">
        <div class="mb-3">
          <label for="registerName" class="form-label">Nome Completo:</label>
          <input type="text" id="registerName" class="form-control" placeholder="Seu nome completo" required>
        </div>
        <div class="mb-3">
          <label for="registerEmail" class="form-label">E-mail:</label>
          <input type="email" id="registerEmail" class="form-control" placeholder="seuemail@exemplo.com" required>
        </div>
        <div class="mb-3">
          <label for="registerCRC" class="form-label">CRC:</label>
          <input type="text" id="registerCRC" class="form-control" placeholder="Seu CRC" required>
        </div>
        <div class="mb-3">
          <label for="registerSenha" class="form-label">Senha:</label>
          <input type="password" id="registerSenha" class="form-control" placeholder="Digite sua senha" required>
        </div>
        <div class="d-grid">
          <button type="submit" class="btn btn-primary">Cadastrar</button>
        </div>
      </form>
      <p class="mt-3 text-center">Já tem uma conta? <a href="index.html">Faça login</a></p>
    </div>
  </div>
</main>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script type="module" src="js/script.js"></script>
</body>
</html>
